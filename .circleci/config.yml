version: 2


jobs:

  setup-env-and-install-dependencies:
    working_directory: ~/apps
    docker:
      - image: 'python:3.7.3-stretch'
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-      
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
                chmod +x /bin/hadolint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

  lint-python:
    working_directory: ~/apps
    docker:
      - image: 'python:3.7.3-stretch'
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-         
      - run:
          name: Lint python
          command: |
            . venv/bin/activate
            make lint           
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }} 

  lint-dockerfile:
    working_directory: ~/apps
    docker:
      - image: hadolint/hadolint
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-     
      - run:
          name: Lint dockerfile      
          command: hadolint Dockerfile
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

  build-docker-image:
    working_directory: ~/apps
    docker:
      - image: docker:20.10.21-git
    steps:
      - setup_remote_docker:
          version: 20.10.18
      - checkout
      - run:
          name: Build and push Docker image
          command: |
            docker build -t capstone .
            docker tag capstone amitgoel2k/udacity_capstone_project_hello:latest
            echo $DOCKER_PASS | docker login -u amitgoel2k --password-stdin
            docker push amitgoel2k/udacity-capstone-project-hello:latest


workflows:
  version: 2
  build-and-test:
    jobs:
      - setup-env-and-install-dependencies:
      - lint-python:
          requires:
            - install-dependencies
      - lint-dockerfile:
          requires:
            - lint-python
      - build-docker-image:
          requires:
            - lint-dockerfile
