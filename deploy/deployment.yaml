---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: uda-capstone
  labels:
    app: hello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: amitgoel2k/udacity-capstone-project-hello:latest
        ports:
        - containerPort: 8080
        imagePullSecrets:
      - name: amitcred
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%

---      
apiVersion: v1
kind: Service
metadata:
  name: hello-svc
  namespace: uda-capstone
spec:
  selector:
    app: hello
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hello-ing
  namespace: uda-capstone
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: hello-svc
              servicePort: 80